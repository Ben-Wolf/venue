<navbar></navbar>

<div class="container">
  <div class='row'>

  </div>
  <div class="row">
    <!-- SIGN UP FORM -->
    <div class="col-sm-12">
      <h1>Event Attendance</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="submitEvent(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.event.$valid && submitted,
                                            'has-error': form.event.$invalid && submitted }">
          <label for="sel1">Select Event:</label>
          <select class="form-control" id="sel1" ng-model="eventSelected" >
            <option ng-repeat = "event in events" value = "{{event._id}}"> {{event.title}}</option>
          </select>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">



          <div class="btn btn-default btn-lg" ngf-select ng-model="files" ngf-multiple="true"
          ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB">Select File</div>
          <br />

          Drop File:
          <div ngf-drop ngf-select ng-model="files" class="drop-box"
              ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
              accept="image/*"
              ngf-pattern="'image/*'">Drop images here or click to upload</div>
          <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
          Files:
          <ul>
              <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
                <img ngf-src="f" width = {{imgWidth}}/>
              </li>
          </ul>


        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
    <span class="col-sm-12 progress" ng-show="progress >= 0">
      <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
      here
    </span>
       {{log}}

  </div>
</div>

<footer></footer>
