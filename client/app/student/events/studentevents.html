<navbar></navbar>

<div class='container'>
  <div class='row'>
    <div class='col-sm-3'>
      <sidebar/>
    </div>
    <div class='col-sm-9'>
      <div class='event-page events'>
        <div class='event' ng-repeat='event in user.events'>
          <div class='title'>{{event.info.title}}</div>
          <div class='notes'>{{event.additionalNotes}}</div>
          <div class='times'>{{event.info.times}}</div>
          <div class='description'>{{event.info.description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer></footer>
