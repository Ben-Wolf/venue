<navbar></navbar>
<div class='container student'>
  <div class='row'>
    <div class='col-sm-12 student-courses'>
      <h2 ng-show="verified" class="page-header">Account Verified</h2>
      <h2 ng-hide="verified" class="page-header">Account Not Yet Verified</h2>
      <div class="col-sm-12">
        <div class="row">
          <div ng-hide="verified">
            <form class="form" name="form" ng-submit="sendEmail(form)" novalidate>
              <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                  'has-error': form.email.$invalid && submitted }">
                <label>Enter email for verification link.</label>

                <input type="email" name="email" class="form-control" ng-model="email"
                       required
                       mongoose-error/>
                <p class="help-block" ng-show="form.email.$error.email && submitted">
                  Doesn't look like a valid email.
                </p>
                <p class="help-block" ng-show="form.email.$error.required && submitted">
                  What's your email address?
                </p>
                <p class="help-block" ng-show="form.email.$error.mongoose">
                  {{ errors.email }}
                </p>
              </div>
              <div>
                <button class="btn btn-inverse btn-lg btn-register" type="submit">
                  Send Email
                </button>
              </div>
            </form>
          </div>
          <a ng-click="goToLogin()" ng-show="verified" >Login to start attending events!</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer></footer>
