<form class="form" name="form" ng-submit="submitForm(form)" novalidate ng-show="!success">

  <div class="form-group" ng-class="{ 'has-success': form.deptName.$valid && submitted,
                                      'has-error': form.deptName.$invalid && submitted }">
    <label>Department Name</label>

    <input type="text" name="deptName" class="form-control" ng-model="course.department"
           required/>
    <p class="help-block" ng-show="form.deptName.$error.required && submitted">
      A department name is required
    </p>
  </div>

  <div class="form-group" ng-class="{ 'has-success': form.courseNumber.$valid && submitted,
                                      'has-error': form.courseNumber.$invalid && submitted }">
    <label>Course Number</label>

    <input type="text" name="courseNumber" class="form-control" ng-model="course.courseNumber"
           required/>
    <p class="help-block" ng-show="form.courseNumber.$error.required && submitted">
      A course number is required
    </p>
  </div>

  <div class="form-group" ng-class="{ 'has-success': form.courseName.$valid && submitted,
                                      'has-error': form.courseName.$invalid && submitted }">
    <label>Course Name</label>

    <input type="text" name="courseName" class="form-control" ng-model="course.name"
           required/>
    <p class="help-block" ng-show="form.courseName.$error.required && submitted">
      A course name is required
    </p>
  </div>

  <div class="form-group" ng-class="{ 'has-success': form.courseDescription.$valid && submitted,
                                      'has-error': form.courseDescription.$invalid && submitted }">
    <label>Course Description</label>

    <textarea type="text" name="courseDescription" class="form-control" ng-model="course.description"
           required/>
    <p class="help-block" ng-show="form.courseDescription.$error.required && submitted">
      A course description is required
    </p>
  </div>

  <div>
    <button class="btn btn-inverse btn-lg btn-register" type="submit">
      {{updating ? "Update Course" : "Create Course"}}
    </button>
  </div>
</form>
<div class = "course-created" ng-show="success">
  <h2>Course Created</h2>
  <div>
    Check out <a href="/instructor/courses">your courses here <a>
  </div>
</div>
