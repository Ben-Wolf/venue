<div class="picture-banner" picture-banner imageurls="course.imageURLs"></div>
<div class="row inside">
    <h2 class="col-sm-12"> {{ course.name }}</h2>
    <div class='course-number col-sm-10'>{{course.department}} {{course.courseNumber}}
        <span ng-show="section">| Section{{section.sectionNumbers.length > 1 ? "s": ""}}:
            <comma-list list="section.sectionNumbers" ampersand="true"></comma-list>
            <span>| Instructor{{section.instructors.length > 1 ? "s" : ""}}</span>:
            <comma-list list="section.instructors" display="printNames(element)" ampersand="true"></comma-list>
        </span>
    </div>
</div>
